linters:
  enable:
    - copyloopvar
    - dupl
    - dupword
    - durationcheck
    - errname
    - errorlint
    - forcetypeassert
    - gci
    - gocheckcompilerdirectives
    - godot
    - gofmt
    - gosec
    - intrange
    - misspell
    - nakedret
    - nolintlint
    - protogetter
    - revive
    - sloglint
    - testifylint
    - thelper
    - tparallel
    - unconvert
    - unparam
    - usestdlibvars
    - whitespace

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude:
    - non-wrapping format verb for fmt.Errorf. Use `%w` to format errors
    - unused-parameter
    - indent-error-flow

linters-settings:
  nakedret:
    max-func-lines: 1
  nolintlint:
    require-explanation: true
    require-specific: true