name: Host service

on:
  workflow_dispatch:

jobs:
  host:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: go.mod
        check-latest: true
        cache: false
    - name: Install dependencies
      run: |
        export DEBIAN_NONINTERACTIVE=1
        sudo apt update
        sudo apt install -y make npm
    - name: Find IP
      run: curl -s ifconfig.me
    - name: Deploy
      timeout-minutes: 10
      run: |
        make run

